
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Adding a Timepicker to jQuery UI Datepicker</title>
<meta name="Description"
	content="jQuery Timepicker Addon.  Add a timepicker to your jQuery UI Datepicker.  With options to show only time, format time, and much more." />
<meta name="Keywords" content="jQuery, UI, datepicker, timepicker, datetime, time, format" />



<link rel="stylesheet" media="all" type="text/css"
	href="../libjs/jqueryPlugin/timepicker/jquery-ui-timepicker-addon.css" />
<link rel="stylesheet" media="all" type="text/css" href="../libjs/jquery-ui-1.11.3/themes/smoothness/jquery-ui.css" />

<script type="text/javascript" src="../libjs/jquery-2.1.1.js"></script>
<script type="text/javascript" src="../libjs/jquery-ui-1.11.3/jquery-ui.min.js"></script>
<script type="text/javascript" src="../libjs/jqueryPlugin/timepicker/jquery-ui-timepicker-addon.js"></script>
<script type="text/javascript" src="../libjs/jqueryPlugin/timepicker/i18n/jquery-ui-timepicker-addon-i18n.min.js"></script>
<script type="text/javascript" src="../libjs/jqueryPlugin/timepicker/jquery-ui-sliderAccess.js"></script>


<style>
#toolbar {
	padding: 4px;
	display: inline-block;
}
/* support: IE7 */
*+html #toolbar {
	display: inline;
}
</style>


<script type='text/javascript'>
	var ex13;
	$(document).ready(function() {

		ex13 = $('#basic_example_1');

		$('#utility_example_1_setdt').click(function() {
			ex13.datetimepicker('setDate', (new Date()));
		});

		ex13.datetimepicker({
			timeFormat : 'HH:mm:ss z',
			stepHour : 1,
			stepMinute : 1,
			stepSecond : 1,
			hourGrid : 4,
			minuteGrid : 10,
			secondGrid : 10,
		});

	});

	var c = 0;
	var t;
	var timer_is_on = 0;

	function timedCount() {
		//document.getElementById('basic_example_1').value = c;
		ex13.datetimepicker('setDate', (new Date()));
		c = c + 1;
		t = setTimeout(function() {
			timedCount()
		}, 1000);
	}

	function doTimer() {
		if (!timer_is_on) {
			timer_is_on = 1;
			timedCount();
		}
	}

	function stopCount() {
		clearTimeout(t);
		timer_is_on = 0;
	}

	function liveClicked() {
		if (document.getElementById('livecb').checked) {
			doTimer();
		} else {
			stopCount();
		}
	}

	$(function() {
		$("#beginning").button({
			text : false,
			icons : {
				primary : "ui-icon-seek-start"
			}
		});
		$("#rewind").button({
			text : false,
			icons : {
				primary : "ui-icon-seek-prev"
			}
		});
		$("#play").button({
			text : false,
			icons : {
				primary : "ui-icon-play"
			}
		}).click(function() {
			var options;
			if ($(this).text() === "play") {
				options = {
					label : "pause",
					icons : {
						primary : "ui-icon-pause"
					}
				};
			} else {
				options = {
					label : "play",
					icons : {
						primary : "ui-icon-play"
					}
				};
			}
			$(this).button("option", options);
		});
		$("#stop").button({
			text : false,
			icons : {
				primary : "ui-icon-stop"
			}
		}).click(function() {
			$("#play").button("option", {
				label : "play",
				icons : {
					primary : "ui-icon-play"
				}
			});
		});
		$("#forward").button({
			text : false,
			icons : {
				primary : "ui-icon-seek-next"
			}
		});
		$("#end").button({
			text : false,
			icons : {
				primary : "ui-icon-seek-end"
			}
		});
		$("#shuffle").button();
		$("#repeat").buttonset();
	});
</script>


</head>
<body>

	<div>
		<input type="checkbox" onclick="liveClicked()" name="live" id="livecb" value="male" /> live <input type="text"
			name="basic_example_1" id="basic_example_1" value="" />
	</div>
	<div id="toolbar" class="ui-widget-header ui-corner-all">
		<button id="beginning">go to beginning</button>
		<button id="rewind">rewind</button>
		<button id="play">play</button>
		<button id="stop">stop</button>
		<button id="forward">fast forward</button>
		<button id="end">go to end</button>

		<input type="checkbox" id="shuffle"><label for="shuffle">Shuffle</label> <span id="repeat"> <input
				type="radio" id="repeat0" name="repeat" checked="checked"><label for="repeat0">No Repeat</label> <input
					type="radio" id="repeat1" name="repeat"><label for="repeat1">Once</label> <input type="radio"
						id="repeatall" name="repeat"><label for="repeatall">All</label></span>
	</div>





</body>
</html>
