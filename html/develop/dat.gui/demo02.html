<!DOCTYPE html>

<!--All source-->
<link href="tmp/GUI.css" media="screen" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="tmp/GUI.js"></script>
<script type="text/javascript" src="tmp/ControllerNumberSlider.js"></script>
<script type="text/javascript" src="tmp/Controller.js"></script>
<script type="text/javascript" src="tmp/ControllerBoolean.js"></script>
<script type="text/javascript" src="tmp/ControllerString.js"></script>

<!--Demo-->
<script type="text/javascript" src="tmp/RequestAnimationFrame.js"></script>
<script type="text/javascript" src="tmp/improvedNoise.js"></script>
<script type="text/javascript" src="tmp/demo.js"></script>
<script>
	var gui;
	var parameters2;
	var counter = 0;

	function setup() {
		init();

		animate();

	}

	function animate() {
		requestAnimationFrame(animate);
		counter++;
		parameters2.altitude = counter;

	}

	function init() {

		var gui = new DAT.GUI();
		//var gui = new dat.gui();
		//var gui = new dat.GUI();

		//gui2.name("Astronomical Data");
		parameters2 = {
			azimuth : 0.0, // numeric
			altitude : 0.0, // numeric
		};
		gui.add(parameters2, 'azimuth').name('Azimuth &deg').listen();
		gui.add(parameters2, 'altitude').name('Altitude &deg').listen();

	};
</script>

</head>
<body onLoad="setup();">

	<div id="helvetica-demo"></div>


</body>
</html>
