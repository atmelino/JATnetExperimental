<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>Elegans</title>

<script src="../libjs/jquery-2.1.1.js"></script>
<script type="text/javascript" src="three.min.js"></script>
<script type="text/javascript" src="d3.js"></script>
<script type="text/javascript" src="elegans.js"></script>


<script type="text/javascript">
	function makePlot() {
		var BEGIN = -20, END = 10, INTERVAL = 0.5;
		var data = {
			x : [],
			y : [],
			z : []
		};

		for ( var x = BEGIN; x <= END; x += INTERVAL) {
			var y = -1 * x;
			var z = x * x + y * y;
			data.x.push(x);
			data.y.push(y);
			data.z.push(z);
		}

		d3.select("#vis").datum(data).call(
				Elegans.LinePlot.data_name("z = x^2 + y^2 (y = -x, x=-10..10)").thickness(5).colors(
						[ "#dd1c77", "#dd1c77" ]));
	};
</script>

</head>

<body bgcolor="white">



	<button onclick="makePlot()">plot</button>
	<div id="vis" style="width: 800px;"></div>


</body>
</html>
