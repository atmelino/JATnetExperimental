<title>JAT Servlet</title>

<script src="libjs/jquery-2.1.1.js"></script>

<script>
	$(document).ready(function() {
		$('#message-button').click(function() {
			//alert('clicked');
			$.get('/JATServlet/ButtonPress', function(responseText) {
				$('#message').text(responseText);
			});
		});
		$('#messageParam-button').click(function() {
			var UserName = document.getElementById('userName').value;
			//alert(UserName);
			$.get('/JATServlet/ButtonPressParam', {
				userName : UserName,
				time : "2pm"
			}, function(responseText) {
				$('#messageParam').text(responseText);
			});
		});
	});
</script>
